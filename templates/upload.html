{% extends "base.html" %}

{% block title %}Upload Media{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<style>
 body {
     margin: 0;
     padding: 0;
     background-color: #000;
     font-family: Arial, sans-serif;
     height: 100vh;
     overflow: hidden;
 }
 .upload-container {
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 60vh;
     padding: 20px;
 }
 
 .upload-form {
     background: #1a1a1a;
     border-radius: 15px;
     padding: 30px;
     width: 100%;
     max-width: 500px;
     box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
     border: 1px solid #333;
 }
 
 .upload-form input[type="file"] {
     width: 100%;
     padding: 12px;
     margin: 15px 0;
     border-radius: 8px;
     border: 1px solid #444;
     background: #2a2a2a;
     color: #fff;
     font-size: 16px;
 }
 
 .upload-form input[type="file"]::file-selector-button {
     background: #3a3a3a;
     color: #fff;
     border: none;
     padding: 8px 12px;
     border-radius: 4px;
     cursor: pointer;
 }
 
 .duration-control {
     margin: 20px 0;
 }
 
 .duration-control label {
     display: block;
     color: #ddd;
     margin-bottom: 8px;
     font-size: 16px;
 }
 
 .duration-control input[type="number"] {
     width: 100%;
     padding: 12px;
     border-radius: 8px;
     border: 1px solid #444;
     background: #2a2a2a;
     color: #fff;
     font-size: 16px;
 }
 
 .upload-form button {
     width: 100%;
     padding: 15px;
     background: #2a2a2a;
     color: #fff;
     border: 1px solid #444;
     border-radius: 8px;
     font-size: 18px;
     cursor: pointer;
     transition: all 0.3s ease;
     margin-top: 10px;
 }
 
 .upload-form button:hover {
     background: #3a3a3a;
     border-color: #555;
 }
 
 .help-text {
     color: #888;
     font-size: 14px;
     text-align: center;
     margin-top: 20px;
     line-height: 1.5;
 }

 label {
     color: #888;
     font-size: 14px;
 }

 #result {
     margin-top: 20px;
     text-align: center;
     color: #ddd;
     min-height: 50px;
     display: flex;
     align-items: center;
     justify-content: center;
     background: #2a2a2a;
     border-radius: 8px;
     padding: 15px;
     border: 1px solid #444;
 }
</style>
<div class="upload-container">
    <div class="upload-form">
        <form hx-post="/upload" hx-encoding="multipart/form-data" hx-target="#result">
            <div class="form-group">
                <label for="image">Choose file:</label>
                <input type="file" id="image" name="image" accept="image/*,video/*" required />
            </div>
            
            <div class="form-group">
                <label for="duration">Display duration (seconds):</label>
                <input type="number" id="duration" name="duration" min="1" max="60" value="5" />
            </div>
            
            <div class="form-group">
                <label for="caption">Caption (optional):</label>
                <textarea id="caption" name="caption" placeholder="Add a description or caption..."></textarea>
            </div>
            
            <button type="submit">Upload</button>
            
            <div class="help-text">
                Maximum file size: 100MB<br/>
                Images: 1-60 seconds, Videos: play full duration
            </div>
        </form>
        <div id="result"></div>
    </div>
</div>
{% endblock %}
