name: Build Release Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release binary
        run: make release

      - name: Package binary
        run: |
          mkdir -p release
          cp target/release/homies_gaming_backend release/
          cp README.md release/ 2>/dev/null || echo "No README.md found"
          cp -r templates release/ 2>/dev/null || echo "No templates directory found"
          tar -czf homies-gaming-backend-linux-x86_64.tar.gz -C release .

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: homies-gaming-backend-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
